      <h1 class="header center orange-text">Novo Paciente</h1>
  <div class="row">
    <form class="col s12">
      <div class="row">
        <div class="input-field col s6">
          <i class="material-icons prefix">account_circle</i>
          <input id="nome" type="text" class="validate">
          <label for="nome">Nome</label>
        </div>
        <div class="input-field col s6">
          <i class="material-icons prefix">phone</i>
          <input id="telefone" type="tel" class="validate">
          <label for="telefone">telefone</label>
        </div>
        <h1 class="header center orange-text">Endereço</h1>
               <div class="input-field col s6">
          <i class="material-icons prefix">room</i>
          <input name="cep" type="text" id="cep" value="" size="10" maxlength="9">
          <label for="cep" >Cep</label>
        </div>
        <div class="input-field col s6">
          
          <input name="rua" type="text" id="logradouro" size="60" placeholder="Ex: Quadra"/>
          <label for="logradouro">Rua</label>
        </div>
                <div class="input-field col s6">
          
          <input name="bairro" type="text" id="bairro" size="40" placeholder="Ex: setor "/>
          <label for="bairro">Bairro</label>
        </div>
                <div class="input-field col s6">
          
          <input name="cidade" type="text" id="localidade" size="40" placeholder="Ex: Gama"/>
          <label for="localidade">Cidade</label>
        </div>
                <div class="input-field col s6">
          
          <input name="uf" type="text" id="uf" size="2" placeholder="Ex: DF"/>
          <label for="uf">Cidade</label>
        
      </div>
      <div class="input-field col s6">
          
          <input name="casa" type="text" id="casa" size="5" placeholder="Ex: 60"/>
          <label for="uf">Casa</label>
        
      </div>

    </form>
